<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Garden Controls</title>
    <link href="{{ url_for('static', filename = 'garden.css') }}" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename = 'garden.js') }}"></script>  
</head>

<body>
    <div id="controls">
        <div class="checkbox" id="valve1" pin-num="17">
            <p>
                1
            </p>
        </div>
        <div class="checkbox" id="valve2" pin-num="18">
            <p>
                2
            </p>
        </div>
        <div class="checkbox" id="valve3" pin-num="27">
            <p>
                3
            </p>
        </div>
        <div class="checkbox" id="valve4" pin-num="22">
            <p>
                4
            </p>
        </div>
        <div class="checkbox" id="valve5" pin-num="23">
            <p>
                5
            </p>
        </div>
        <div class="checkbox" id="valve6" pin-num="24">
            <p>
                6
            </p>
        </div>
        <div class="checkbox">
            <label id="interval-label" for="interval">Enter interval length:</label>
            <input type="text" id="interval" value="60">
        </div>
        <div class="checkbox" id="water">
            <p>
                Water
            </p>
        </div>
    </div>
</body>

</html>
